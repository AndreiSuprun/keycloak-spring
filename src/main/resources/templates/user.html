<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Info</title>
  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style>
    body {
      padding-top: 5rem;
    }
    .starter-template {
      padding: 3rem 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Info for <b th:text="${user}"></b></h2>
      <br/>
      <h5>First Name: <b th:text="${first_name}"></b></h5>
      <h5>Last Name: <b th:text="${last_name}"></b></h5>
      <h5>Email: <b th:text="${email}"></b></h5>
    </div>
  </div>
</div>
</body>
</html>
